<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
 <section id="registration">

    <div class="login-form">
            <div class="container">
                <h1>Registration Form</h1>
                   <div class="name">
                        <div class="firstname">
                            <label for="firstname" class="label-title">First Name </label>
                            <input type="text" id="firstname" class="form-input" onkeydown="foundtext(event)">
                        </div>
                        <div class="lastname">
                            <label for="lastname" class="label-title">Last Name </label>
                            <input type="text" id="lastname" class="form-input" onkeydown="foundtext(event)">
                        </div>
                  </div> 
                  <div class="property">
                        <div class="birthday">
                            <label for="dob"> Birthdat</label>
                            <input type="Date" id="dob" name="dob" onkeydown="foundtext(event)">
                        </div>
                        
                        <div class="gendercheck">
                                <label for="gender" required>Gender</label>
                               <div class="gender">
                                    <input type="radio" id="male" name="gender" value="male" onkeydown="foundtext(event)"/>Male
                                    <input type="radio" id="female" name="gender" value="female" onkeydown="foundtext(event)"/>Female
                              </div>
                        </div>
                 </div>
                 <div class="contact">
                        <div class="mail">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" onkeydown="foundtext(event)">
                        </div>
                        <div class="phone">
                           <label for="mobile">Phone Number</label>
                           <input type="tel" id="mobile" name="mobile" onkeydown="foundtext(event)">
                        </div>
                </div>
                     <div class="subject" >
                                <label class="label-title">Subject</label>
                                <select class="form-input" id="level">
                                 <option>Choose option</option>
                                <option value="Math">Math</option>
                                <option value="Literature">Literature</option>
                                <option value="Geography">Geography</option>
                                <option value="Physics">Physics</option>
                                </select>
                    </div>

                     <div class="btn">
                       <input type="submit" value="Submit" onclick="submit()">
                    </div>  
    
                
          </div>

     </div>
<script src="js/login.js"></script>

</section>
</body>
</html>
