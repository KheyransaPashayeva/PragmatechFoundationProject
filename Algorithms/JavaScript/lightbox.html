<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="lightbox.css">
</head>

<body>
    <div class="modal">

        <div class="modal-inner">
            <img src="images/1.jpg" alt="" data="1">
            <div class="modal-controls">
                <i class="fas fa-chevron-left" onclick="previous()"></i>
                <i class="fas fa-chevron-right" onclick="next()"></i>
            </div>
            <div class="modal-info">
                <span>Some information about image</span>
                <div class="close-btn" onclick='closeModal()'><i class="fas fa-times"></i></div>
            </div>
        </div>
    </div>
    <div class="lightbox">



    </div>
    <script src="lightbox.js"></script>
</body>

</html>
